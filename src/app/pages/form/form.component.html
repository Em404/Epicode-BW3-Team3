<form (ngSubmit)="onSubmit()">
    <div>
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" [(ngModel)]="model.titolo" name="titolo" required>
    </div>
    <div>
        <label for="immagine">Immagine URL:</label>
        <input type="url" id="immagine" [(ngModel)]="model.img" name="immagine" required>
    </div>
    <div>
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" [(ngModel)]="model.descrizione" name="descrizione"></textarea>
    </div>
    <div>
        <label for="quantita">Quantit√†:</label>
        <input type="number" id="quantita" [(ngModel)]="model.quantita" name="quantita" required>
    </div>
    <div>
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" [(ngModel)]="model.prezzo" name="prezzo" required>
    </div>
    <button type="submit">Aggiungi</button>
</form>
