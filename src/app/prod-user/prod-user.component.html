<div *ngIf="!produser.prodotti">
  <p>Nessun prodotto trovato per questo utente.</p>
</div>
<div class="bg-pref py-5">
  <div class="d-flex justify-content-center">
    <h2 class="fs-1 button text-center pref-btn"> I MIEI PRODOTTI </h2>
  </div>
  <div class="row" *ngIf="produser.prodotti">
    <div class="card-container col-6 p-0 card-bg" *ngFor="let prod of produser.prodotti">
      <img src="{{ prod.img }}" alt="{{ prod.titolo }}" class="card-image">
      <div class="card-body">
        <h5 class="card-title ">{{ prod.titolo }}</h5>
        <p class="card-text  ">{{ prod.descrizione }}</p>
        <p class="card-text price  ">Prezzo: {{ prod.prezzo }}€</p>
        <p class="card-text quantity">Quantità rimasta: {{ prod.quantita }}</p>
        <div class="button-group">
          <div>
            <div class="mb-2">
              <a  class="button" [routerLink]="'/prodotto/' + produser.id" >Vai alla pagina Prodotto</a>
            </div>
            <a (click)="delete(produser.id); " class="button">Elimina Prodotto</a>

          </div>
        </div>


      </div>
    </div>
