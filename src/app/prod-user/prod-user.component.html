<h2 class="text-center fs-1" mt-2> I MIEI PRODOTTI </h2>
<div class="row my-5" *ngIf="produser.prodotti" >
  <div class="card-container col-6 p-0" *ngFor="let prod of produser.prodotti">
    <img src="{{ prod.img }}" alt="{{ prod.titolo }}" class="card-image ">
    <div class="card-body">
      <h5 class="card-title">{{ prod.titolo }}</h5>
      <p class="card-text">{{ prod.descrizione }}</p>
      <p class="card-text price">Prezzo: {{ prod.prezzo }}</p>
      <p class="card-text quantity">Quantit√† rimasta: {{ prod.quantita }}</p>
      <div class="button-group">
        <a  class="btn btn-primary" [routerLink]="'/prodotto/' + produser.id" >Vai alla pagina Prodotto</a>
      </div>
    </div>
    <div class="remove-btn">
      <a (click)="delete(produser.id); " class="btn btn-primary">Elimina Prodotto</a>
    </div>
  </div>
</div>

<div *ngIf="!produser.prodotti">
  <p>Nessun prodotto trovato per questo utente.</p>
</div>
