  <h2>I tuoi prodotti</h2>
  <ul>
    <li *ngFor="let product of prodotti">
      <h3>{{ product.titolo }}</h3>
      <p>{{ product.descrizione }}</p>
      <p>Prezzo: {{ product.prezzo }}</p>
      <button (click)="edit(product.id)">Modifica</button>
      <button (click)="delete(product.id)">Elimina</button>
    </li>
  </ul>
